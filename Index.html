html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the external CSS file -->
</head>
<body>
<div class="container">
    <h1>Login Page</h1>
    <form action="{{url_for('login')}}" method="POST">
        <div class="message">{{ message }}</div>
        <label for="username">User Name:</label>
        <input id="username" name="username" type="text" placeholder="User Name" autocomplete="off"/>
        
        <label for="password">Password:</label>
        <input id="password" name="password" type="password" placeholder="Password" autocomplete="off"/>
        
        <button id="submit" name="submit">Sign in</button>
    </form>
    <p>Don't have an account? Please click <a href="{{url_for('registration')}}">here</a></p>
</div>
</body>
</html>
